scalar Date
scalar Datetime
scalar Number

type User {
  id: ID!
  first_name: String!
  last_name: String!
  username: String!
  email: String!
}

type Profile {
  id: ID!
  user: User!
  tier: String!
  account_limit: Int!
  pdf_gen: Boolean!
  created_at: Datetime!
  updated_at: Datetime!
}

type Category {
  id: ID!
  category_name: String!
  category_description: String!
}

type Account {
  id: ID!
  account_name: String!
  account_type: String!
  account_number: String!
  owner: Profile!
  currency_code: String!
  account_balance: Float!
  created_at: Datetime!
  updated_at: Datetime!
}

type Budget {
  id: ID!
  budget_name: String!
  budget_description: String!
  budget_is_active: Boolean!
  budget_amount: Float!
  owner: Profile!
  category: Category!
  created_at: Datetime!
  updated_at: Datetime!
}

type Transaction {
  id: ID!
  transaction_type: String!
  transaction_amount: Number!
  currency_code: String!
  description: String!
  transaction_date: Date!
  account: Account!
  category: Category!
  created_at: Date!
  updated_at: Date!
}

type Query {
  getAllUsers: [User!]!
  getUser: User!
  getUserByUsername(username: String!): User!

  getAllProfiles: [Profile!]!
  getProfile: Profile!

  getAllAccounts: [Account!]!
  getAccount(id: ID!): Account!

  getAllBudgets: [Budget!]!
  getBudget(id: ID!): Budget!

  getAllTransactions(id: ID!): [Transaction!]!
  getTransactionsByAccount(id: ID!): [Transaction!]!
  getTransaction(id: ID!): Transaction!
}

type Mutation {
  createUser(
    username: String!
    email: String!
    first_name: String
    last_name: String
    password: String!
    password2: String!
  ): User!
  updateUser(
    username: String!
    email: String!
    first_name: String!
    last_name: String!
  ): User!

  verifyToken(token: String!): VerifyToken!
  refreshToken(token: String!): RefreshToken!
  tokenAuth(username: String!, password: String!): TokenAuth!

  createAccount(
    account_name: String!
    account_type: String!
    account_number: String!
    account_balance: Float!
    currency_code: String!
  ): Account!
  updateAccount(
    id: ID!
    account_name: String!
    account_type: String!
    account_number: String!
    account_balance: Float!
    currency_code: String!
  ): Account!
  deleteAccount(id: ID!): Boolean!

  createBudget(
    budget_name: String!
    budget_description: String!
    budget_amount: Float!
    category: String!
  ): Budget!
  updateBudget(
    id: ID!
    budget_name: String!
    budget_description: String!
    budget_amount: Float!
    category: String!
  ): Budget!
  deleteBudget(id: ID!): Boolean!

  createTransaction(
    account_id: ID!
    transaction_type: String!
    transaction_amount: Float!
    transaction_date: String!
    currency_code: String!
    description: String!
    category: String!
  ): Transaction!
  updateTransaction(
    id: ID!
    account_id: ID!
    transaction_type: String!
    transaction_amount: Float!
    transaction_date: String!
    currency_code: String!
    description: String!
    category: String!
  ): Transaction!
  deleteTransaction(id: ID!, account_id: ID!): Boolean!
}
