scalar Date
scalar Datetime
scalar Qrcode
scalar Number
scalar Time
scalar Otp

type User {
  id: ID!
  first_name: String!
  last_name: String
  email: String!
  phone_number: String!
}

type Profile {
  id: ID!
  user: User!
  tier: String!
  account_limit: Int!
  budget_limit: Int!
  pdf_gen: Boolean!
  created_at: Datetime!
  updated_at: Datetime!
}

type Category {
  id: ID!
  category_name: String!
  category_description: String!
}

type Account {
  id: ID!
  account_name: String!
  account_type: String!
  account_number: String
  owner: Profile!
  currency_code: String!
  account_balance: Float!
  created_at: Datetime!
  updated_at: Datetime!
}

type Budget {
  id: ID!
  budget_name: String!
  budget_description: String!
  budget_is_active: Boolean!
  budget_amount: Float!
  owner: Profile!
  account: Account!
  category: Category!
  created_at: Datetime!
  updated_at: Datetime!
}

type Target {
  id: ID!
  target_name: String!
  target_description: String!
  target_is_active: Boolean!
  target_amount: Float!
  owner: Profile!
  account: Account!
  category: Category!
  created_at: Datetime!
  updated_at: Datetime!
}

type Transaction {
  id: ID!
  transaction_type: String!
  transaction_amount: Number!
  currency_code: String!
  description: String!
  transaction_date: Date!
  account: Account!
  category: Category!
  created_at: Time!
  updated_at: Time!
}

type Workspace {
  name: String!
  workspace_uid: String!
  owner: User!
  created_at: Datetime!
  updated_at: Datetime!
}

type TeamLogs {
  workspace: Workspace!
  user: User!
  action: String!
  created_at: Datetime!
  updated_at: Datetime!
}

type CardPaymentMethod {
  user: User!
  cardholder_name: String!
  card_number: String!
  expiration_month: Int!
  expiration_year: Int!
  cvc: String!
  created_at: Datetime!
  updated_at: Datetime!
}

type MpesaPaymentMethod {
  user: User!
  phone_owner: String!
  phone_number: String!
  created_at: Datetime!
  updated_at: Datetime!
}

type CardBilling {
  customer: CardPaymentMethod
  transaction_uid: String!
  amount: Float!
  created_at: Datetime!
  updated_at: Datetime!
}

type MpesaBilling {
  customer: MpesaPaymentMethod
  transaction_uid: String!
  amount: Float!
  created_at: Datetime!
  updated_at: Datetime!
}

type Query {
  generateOTP: Otp!

  generateQRCode: Qrcode!

  getAllUsers: [User!]!
  getUser: User!
  getUserByUsername(username: String!): User!

  getAllProfiles: [Profile!]!
  getProfile: Profile!

  getAllAccounts: [Account!]!
  getAccount(id: ID!): Account!

  getAllBudgets: [Budget!]!
  getBudget(id: ID!): Budget!

  getAllTargets: [Target!]!
  getTarget(id: ID!): Target!

  getAllTransactions(id: ID!): [Transaction!]!
  getTransactionsByAccount(id: ID!): [Transaction!]!
  getTransaction(id: ID!): Transaction!
}

type Mutation {
  verifyOTP(otp: String!): Otp!

  createUser(
    email: String!
    phone_number: String!
    first_name: String!
    last_name: String
    workspace_name: String!
    password: String!
    password2: String!
  ): User!
  updateUser(
    email: String!
    phone_number: String!
    first_name: String!
    last_name: String
  ): User!

  verifyToken(token: String!): VerifyToken!
  refreshToken(token: String!): RefreshToken!
  tokenAuth(username: String!, password: String!): TokenAuth!

  createAccount(
    account_name: String!
    account_type: String!
    account_number: String!
    account_balance: Float!
    currency_code: String!
  ): Account!
  updateAccount(
    id: ID!
    account_name: String!
    account_type: String!
    account_number: String!
    account_balance: Float!
    currency_code: String!
  ): Account!
  deleteAccount(id: ID!): Boolean!

  createBudget(
    account_id: ID!
    budget_name: String!
    budget_description: String!
    budget_amount: Float!
    category: String!
  ): Budget!
  updateBudget(
    id: ID!
    budget_name: String!
    budget_description: String!
    budget_amount: Float!
    category: String!
  ): Budget!
  budgetStatus(id: ID!, status: Boolean!): Boolean!
  deleteBudget(id: ID!): Boolean!

  createTarget(
    account_id: ID!
    target_name: String!
    target_description: String!
    target_amount: Float!
    category: String!
  ): Target!
  updateTarget(
    id: ID!
    target_name: String!
    target_description: String!
    target_amount: Float!
    category: String!
  ): Target!
  targetStatus(id: ID!, status: Boolean!): Boolean!
  deleteTarget(id: ID!): Boolean!

  createTransaction(
    account_id: ID!
    transaction_type: String!
    transaction_amount: Float!
    transaction_date: String!
    currency_code: String!
    description: String!
    category: String!
  ): Transaction!
  updateTransaction(
    id: ID!
    account_id: ID!
    transaction_type: String!
    transaction_amount: Float!
    transaction_date: String!
    currency_code: String!
    description: String!
    category: String!
  ): Transaction!
  deleteTransaction(id: ID!, account_id: ID!): Boolean!
}
