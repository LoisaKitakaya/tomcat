scalar Datetime
scalar Image

type User {
  id: ID!
  public_id: ID!
  first_name: String!
  last_name: String!
  username: String!
  email: String!
}

type Profile {
  id: ID!
  public_id: ID!
  user: User!
  tier: String!
  account_limit: Int!
  ai_predictions: Boolean!
  image: Image!
  created_at: Datetime!
  updated_at: Datetime!
}

type Category {
  id: ID!
  public_id: ID!
  category_name: String!
  category_description: String!
}

type Account {
  id: ID!
  public_id: ID!
  account_name: String!
  account_type: String!
  owner: Profile!
  currency_code: String!
  account_balance: Float!
  created_at: Datetime!
  updated_at: Datetime!
}

type Transaction {
  id: ID!
  public_id: ID!
  transaction_type: String!
  transaction_amount: Float!
  currency_code: String!
  description: String!
  transaction_date: Datetime!
  account: Account!
  category: Category!
  created_at: Datetime!
  updated_at: Datetime!
}

type Budget {
  id: ID!
  public_id: ID!
  budget_name: String!
  budget_description: String!
  budget_start_date: Datetime!
  budget_end_date: Datetime!
  budget_amount: Float!
  owner: Profile!
  category: Category!
  created_at: Datetime!
  updated_at: Datetime!
}

type Report {
  id: ID!
  public_id: ID!
  account: Account!
  transactions: Transaction!
  created_at: Datetime!
  updated_at: Datetime!
}

type Query {
  getAllUsers: [User!]!
  getUserByPublicId(public_id: ID!): User!
  getUserByUsername(username: String!): User!

  getAllProfiles: [Profile!]!
  getProfileByPublicId(public_id: ID!): Profile!

  getAllCategories: [Category!]!
  getCategoryByPublicId(public_id: ID!): Category!

  getAllAccounts: [Account!]!
  getAccountByPublicId(public_id: ID!): Account!

  getAllBudgets: [Budget!]!
  getBudgetByPublicId(public_id: ID!): Budget!

  getAllTransactions: [Transaction!]!
  getTransactionByPublicId(public_id: ID!): Transaction!

  getAllReports: [Report!]!
  getReportByPublicId(public_id: ID!): Report!
}

type Mutation {
  createUser(
    username: String!
    email: String!
    firstName: String
    lastName: String
  ): User
  updateUser(
    id: ID!
    username: String!
    email: String!
    firstName: String
    lastName: String
  ): User
  deleteUser(id: ID!): Boolean

  createProfile(userId: ID!): Profile
  updateProfile(id: ID!, userId: ID!): Profile
  deleteProfile(id: ID!): Boolean

  updateAccount(
    id: ID!
    accountName: String!
    accountType: String!
    currencyCode: String!
    accountBalance: Float!
  ): Account
  deleteAccount(id: ID!): Boolean

  createTransaction(
    transactionType: String!
    transactionAmount: Float!
    currencyCode: String!
    description: String!
    transactionDate: String!
    accountId: ID!
  ): Transaction
  updateTransaction(
    id: ID!
    transactionType: String!
    transactionAmount: Float!
    currencyCode: String!
    description: String!
    transactionDate: String!
  ): Transaction
  deleteTransaction(id: ID!): Boolean

  createBudget(
    budgetName: String!
    budgetDescription: String!
    budgetStartDate: String!
    budgetEndDate: String!
    budgetAmount: Float!
  ): Budget
  updateBudget(
    id: ID!
    budgetName: String!
    budgetDescription: String!
    budgetStartDate: String!
    budgetEndDate: String!
    budgetAmount: Float!
  ): Budget
  deleteBudget(id: ID!): Boolean
}
