scalar Datetime

type User {
  id: ID!
  public_id: ID!
  first_name: String!
  last_name: String!
  username: String!
  email: String!
}

type Profile {
  id: ID!
  public_id: ID!
  user: User!
  created_at: Datetime!
  updated_at: Datetime!
}

type UserLog {
  id: ID!
  public_id: ID!
  user: User!
  log: String!
  created_at: Datetime!
}

type Workspace {
  id: ID!
  public_id: ID!
  workspace_name: String!
  workspace_tier: String!
  owner: User!
  members: [Profile!]!
  logs: [UserLog!]!
  created_at: Datetime!
  updated_at: Datetime!
}

type Account {
  id: ID!
  public_id: ID!
  account_name: String!
  account_type: String!
  currency_code: String!
  account_balance: Float!
  workspace: Workspace!
  created_at: Datetime!
  updated_at: Datetime!
}

type Transaction {
  id: ID!
  public_id: ID!
  transaction_type: String!
  transaction_amount: Float!
  currency_code: String!
  description: String!
  transaction_date: String!
  account: Account!
  created_at: Datetime!
  updated_at: Datetime!
}

type Category {
  id: ID!
  public_id: ID!
  category_name: String!
  category_description: String!
}

type Budget {
  id: ID!
  public_id: ID!
  budget_name: String!
  budget_description: String!
  budget_startDate: String!
  budget_endDate: String!
  budget_amount: Float!
  categories: [Category!]!
  created_at: Datetime!
  updated_at: Datetime!
}

type Query {
  getAllUsers: [User!]!
  getUserByPublicId(public_id: ID!): User
  getUserByUsername(username: String!): User

  getAllProfiles: [Profile!]!
  getProfileByPublicId(public_id: ID!): Profile

  getAllUserLogs: [UserLog!]!
  getUserLogsByUserPublicId(public_id: ID!): [UserLog!]!

  getAllWorkspaces: [Workspace!]!
  getWorkspaceByPublicId(public_id: ID!): Workspace

  getAccountsByWorkspaceId(workspaceId: ID!): [Account!]!
  getTransactionsByAccountId(accountId: ID!): [Transaction!]!
  getCategoryById(id: ID!): Category
  getBudgetById(id: ID!): Budget
}

type Mutation {
  createUser(
    username: String!
    email: String!
    firstName: String
    lastName: String
  ): User
  updateUser(
    id: ID!
    username: String!
    email: String!
    firstName: String
    lastName: String
  ): User
  deleteUser(id: ID!): Boolean
  createProfile(userId: ID!): Profile
  updateProfile(id: ID!, userId: ID!): Profile
  deleteProfile(id: ID!): Boolean
  createUserLog(userId: ID!, log: String!): UserLog
  updateUserLog(id: ID!, userId: ID!, log: String!): UserLog
  deleteUserLog(id: ID!): Boolean
  createWorkspace(
    workspaceName: String!
    workspaceTier: String!
    ownerId: ID!
  ): Workspace
  updateWorkspace(
    id: ID!
    workspaceName: String!
    workspaceTier: String!
  ): Workspace
  deleteWorkspace(id: ID!): Boolean
  addMemberToWorkspace(workspaceId: ID!, profileId: ID!): Workspace
  removeMemberFromWorkspace(workspaceId: ID!, profileId: ID!): Workspace
  createAccount(
    accountName: String!
    accountType: String!
    currencyCode: String!
    accountBalance: Float!
    workspaceId: ID!
  ): Account
  updateAccount(
    id: ID!
    accountName: String!
    accountType: String!
    currencyCode: String!
    accountBalance: Float!
  ): Account
  deleteAccount(id: ID!): Boolean
  createTransaction(
    transactionType: String!
    transactionAmount: Float!
    currencyCode: String!
    description: String!
    transactionDate: String!
    accountId: ID!
  ): Transaction
  updateTransaction(
    id: ID!
    transactionType: String!
    transactionAmount: Float!
    currencyCode: String!
    description: String!
    transactionDate: String!
  ): Transaction
  deleteTransaction(id: ID!): Boolean
  createCategory(categoryName: String!, categoryDescription: String!): Category
  updateCategory(
    id: ID!
    categoryName: String!
    categoryDescription: String!
  ): Category
  deleteCategory(id: ID!): Boolean
  createBudget(
    budgetName: String!
    budgetDescription: String!
    budgetStartDate: String!
    budgetEndDate: String!
    budgetAmount: Float!
  ): Budget
  updateBudget(
    id: ID!
    budgetName: String!
    budgetDescription: String!
    budgetStartDate: String!
    budgetEndDate: String!
    budgetAmount: Float!
  ): Budget
  deleteBudget(id: ID!): Boolean
  addCategoryToBudget(budgetId: ID!, categoryId: ID!): Budget
  removeCategoryFromBudget(budgetId: ID!, categoryId: ID!): Budget
}
